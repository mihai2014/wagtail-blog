{% extends "blog/layout.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogalltags{% endblock %}

{% block display %}
    {% if tags %}
        {% for tag in tags %}
            <p><a href="{% slugurl 'tags' %}?tag={{ tag }}">{{ tag }}</a></p>
        {% endfor %}
    {% else %}
        <p>No tags defined.</p>   
    {% endif %}
{% endblock %}
